        /* Bot√£o de Download Destaque */

    </style>

        <h1>üéÑ Ca√ßa-Presentes</h1>

            A Metaverse Agency convida-te para esta aventura!<br>
            Usa a tua c√¢mara para encontrar os presentes e desvia do ch√£o.

        <button id="start-btn">Come√ßar Jogo</button>
        
        <button id="retry-cam" style="display:none; background:#d32f2f; border-color:#ff5252;">

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('camera-video');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const retryBtn = document.getElementById('retry-cam');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const debugLog = document.getElementById('debug-log');
        const filterLayer = document.getElementById('christmas-filter');
        const hudContainer = document.getElementById('hud-container');
        const photoUI = document.getElementById('photo-ui');
        const countdownNum = document.getElementById('countdown-num');
        const countdownLabel = document.getElementById('countdown-label');

        let width, height;
        let gameActive = false;
        let photoMode = false;
        let score = 0;
        let lives = 3;
        let difficulty = 1;
        let lastTime = 0;
        let spawnTimer = 0;
        let cameraWorks = false;
        let sessionPhotos = []; 
        let countdownInterval;

        // IA de Rosto
        let faceModel = null;
        let detectedFaces = [];
        let lastFaceDetectTime = 0;
        const FACE_DETECT_INTERVAL = 100;

        // Entidades
        let presents = [];
        let effects = [];
        let snowflakes = [];
        const giftTypes = ['üéÅ', 'üì¶', 'üéÄ', 'üéÖ', 'üéÑ', 'üß∏', 'üõçÔ∏è', 'üç™', 'ü•õ'];
        const colors = ['#ff0000', '#00ff00', '#ffffff', '#ffff00', '#FFD700'];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        function log(msg) {
            console.log(msg);
            debugLog.innerHTML = msg;
        }

        async function loadFaceModel() {
            try {
                log("A carregar gorro...");
                faceModel = await blazeface.load();
                log("Modelo carregado!");
            } catch (e) {
                console.error("Erro IA:", e);
                log("Aviso: Sem dete√ß√£o facial.");
            }
        }

        async function startCamera() {
            log("A iniciar c√¢mara...");
            retryBtn.style.display = 'none';

            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                log("ERRO: HTTPS necess√°rio.");
                return false;
            }

            try {
                const constraints = {
                    audio: false,
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                
                cameraWorks = true;
                log("C√¢mara ativa!");
                video.style.display = 'block';
                filterLayer.style.display = 'block';
                return true;

            } catch (err) {
                console.error(err);
                log("‚ö†Ô∏è Erro na c√¢mara. Modo gr√°fico.");
                retryBtn.style.display = 'inline-block';
                cameraWorks = false;
                video.style.display = 'none';
                filterLayer.style.display = 'none';
                return false;
            }
        }

        async function detectFaces(timestamp) {
            if (!faceModel || !cameraWorks || !video.readyState === 4) return;
            
            if (timestamp - lastFaceDetectTime < FACE_DETECT_INTERVAL) return;
            lastFaceDetectTime = timestamp;

            const returnTensors = false;
            const predictions = await faceModel.estimateFaces(video, returnTensors);
            
            if (predictions.length > 0) {
                detectedFaces = predictions;
            } else {
                if (timestamp - lastFaceDetectTime > 500) detectedFaces = [];
            }
        }

        // --- BOCHECHAS CORADAS (BLUSH) ---
        function drawBlush(ctx, face) {
            const start = face.topLeft;
            const end = face.bottomRight;
            const faceWidth = end[0] - start[0];
            const faceHeight = end[1] - start[1];

            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            const screenW = canvas.width;
            const screenH = canvas.height;
            const videoRatio = videoW / videoH;
            const screenRatio = screenW / screenH;
            let scale, offsetX, offsetY;

            if (screenRatio > videoRatio) {
                scale = screenW / videoW;
                offsetX = 0;
                offsetY = (videoH * scale - screenH) / 2;
            } else {
                scale = screenH / videoH;
                offsetX = (videoW * scale - screenW) / 2;
                offsetY = 0;
            }
            
            const faceX = (start[0] * scale) - offsetX;
            const faceY = (start[1] * scale) - offsetY;
            const scaledFaceWidth = faceWidth * scale;
            const scaledFaceHeight = faceHeight * scale;

            const cheekY = faceY + scaledFaceHeight * 0.55;
            const cheekX_Left = faceX + scaledFaceWidth * 0.25;
            const cheekX_Right = faceX + scaledFaceWidth * 0.75;
            const blushRadius = scaledFaceWidth * 0.15;

            ctx.save();
            ctx.globalAlpha = 0.4; 
            
            const gradL = ctx.createRadialGradient(cheekX_Left, cheekY, 0, cheekX_Left, cheekY, blushRadius);
            gradL.addColorStop(0, "#FF4081"); 
            gradL.addColorStop(1, "transparent");
            ctx.fillStyle = gradL;
            ctx.beginPath();
            ctx.arc(cheekX_Left, cheekY, blushRadius, 0, Math.PI * 2);
            ctx.fill();

            const gradR = ctx.createRadialGradient(cheekX_Right, cheekY, 0, cheekX_Right, cheekY, blushRadius);
            gradR.addColorStop(0, "#FF4081");
            gradR.addColorStop(1, "transparent");
            ctx.fillStyle = gradR;
            ctx.beginPath();
            ctx.arc(cheekX_Right, cheekY, blushRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // --- GORRO 3D REALISTA ---
        function drawSantaHat3D(ctx, face) {
            const start = face.topLeft;
            const end = face.bottomRight;
            const faceWidth = end[0] - start[0];

            const videoW = video.videoWidth;
            const videoH = video.videoHeight;
            const screenW = canvas.width;
            const screenH = canvas.height;
            const videoRatio = videoW / videoH;
            const screenRatio = screenW / screenH;
            let scale, offsetX, offsetY;

            if (screenRatio > videoRatio) {
                scale = screenW / videoW;
                offsetX = 0;
                offsetY = (videoH * scale - screenH) / 2;
            } else {
                scale = screenH / videoH;
                offsetX = (videoW * scale - screenW) / 2;
                offsetY = 0;
            }
            
            const faceX = (start[0] * scale) - offsetX;
            const faceY = (start[1] * scale) - offsetY;
            const scaledFaceWidth = faceWidth * scale;

            const hatCenterX = faceX + (scaledFaceWidth / 2);
            const hatBottomY = faceY - (scaledFaceWidth * 0.2); 
            
            const hatWidth = scaledFaceWidth * 1.0; 
            const hatHeight = hatWidth * 1.1;

            ctx.save();
            ctx.translate(hatCenterX, hatBottomY);
            
            ctx.shadowColor = "rgba(0,0,0,0.4)";
            ctx.shadowBlur = 15;
            ctx.shadowOffsetY = 5;

            // 1. Parte de tr√°s
            ctx.beginPath();
            ctx.moveTo(hatWidth * 0.2, 0);
            ctx.quadraticCurveTo(hatWidth * 0.9, -hatHeight * 0.6, hatWidth * 0.5, -hatHeight * 0.3);
            ctx.lineTo(0, -hatHeight * 0.4);
            const gradBack = ctx.createLinearGradient(-hatWidth/2, 0, hatWidth/2, 0);
            gradBack.addColorStop(0, "#700000");
            gradBack.addColorStop(1, "#900000");
            ctx.fillStyle = gradBack;
            ctx.fill();

            // 2. Cone Principal
            ctx.beginPath();
            ctx.moveTo(-hatWidth/2, 0);
            ctx.quadraticCurveTo(0, -hatHeight, hatWidth * 0.4, -hatHeight * 0.5); 
            ctx.quadraticCurveTo(hatWidth * 0.1, -hatHeight * 0.2, hatWidth/2, 0);
            ctx.quadraticCurveTo(0, -hatWidth * 0.1, -hatWidth/2, 0);
            const gradCone = ctx.createRadialGradient(-hatWidth*0.2, -hatHeight*0.2, 5, 0, -hatHeight*0.4, hatWidth);
            gradCone.addColorStop(0, "#E62E2E"); 
            gradCone.addColorStop(0.5, "#D42426"); 
            gradCone.addColorStop(1, "#8B0000"); 
            ctx.fillStyle = gradCone;
            ctx.fill();

            // 3. Pompom
            const pomX = hatWidth * 0.5;
            const pomY = -hatHeight * 0.3;
            const pomR = hatWidth * 0.12;
            ctx.beginPath();
            ctx.arc(pomX, pomY, pomR, 0, Math.PI*2);
            const gradPom = ctx.createRadialGradient(pomX - pomR/3, pomY - pomR/3, 2, pomX, pomY, pomR);
            gradPom.addColorStop(0, "#FFFFFF");
            gradPom.addColorStop(1, "#DDDDDD");
            ctx.fillStyle = gradPom;
            ctx.fill();

            // 4. Faixa Branca
            ctx.beginPath();
            ctx.roundRect(-hatWidth/1.8, -hatHeight*0.1, hatWidth * 1.1, hatHeight*0.25, 15);
            const gradFur = ctx.createLinearGradient(0, -hatHeight*0.1, 0, hatHeight*0.15);
            gradFur.addColorStop(0, "#FFFFFF");
            gradFur.addColorStop(0.5, "#F0F0F0");
            gradFur.addColorStop(1, "#CCCCCC");
            ctx.fillStyle = gradFur;
            ctx.fill();

            ctx.restore();
        }

        // --- SISTEMA DE FOTO E TIMER ---
        function startPhotoBooth() {
            gameActive = false;
            photoMode = true;
            hudContainer.style.display = 'none'; 
            overlay.style.display = 'none'; 
            photoUI.style.display = 'flex'; 
            
            // Inicia Timer
            startCountdown();
        }

        function startCountdown() {
            let count = 5;
            countdownNum.innerText = count;
            countdownLabel.innerText = "Prepare-se para a foto! üéÑ";
            
            // Limpa intervalo anterior se houver
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNum.innerText = count;
                } else {
                    clearInterval(countdownInterval);
                    countdownNum.innerText = "üì∏";
                    countdownLabel.innerText = "SORRIA!";
                    setTimeout(() => takePhoto(), 500); // Tira foto ap√≥s meio segundo
                }
            }, 1000);
        }

        function takePhoto() {
            const photoData = createSelfie(); 
            sessionPhotos.unshift(photoData); 
            showResultScreen(photoData);
        }

        function createSelfie() {
            ctx.clearRect(0, 0, width, height);
            
            // --- ESPELHAMENTO DA SELFIE ---
            ctx.save(); 
            ctx.translate(width, 0); 
            ctx.scale(-1, 1); 

            // 1. Desenha V√≠deo
            if (cameraWorks) {
                const vidRatio = video.videoWidth / video.videoHeight;
                const screenRatio = width / height;
                let sx, sy, sWidth, sHeight;
                if (screenRatio > vidRatio) {
                    sWidth = video.videoWidth;
                    sHeight = video.videoWidth / screenRatio;
                    sx = 0;
                    sy = (video.videoHeight - sHeight) / 2;
                } else {
                    sHeight = video.videoHeight;
                    sWidth = video.videoHeight * screenRatio;
                    sx = (video.videoWidth - sWidth) / 2;
                    sy = 0;
                }
                ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, width, height);
                
                // Desenha Efeitos Faciais dentro do contexto espelhado
                if (detectedFaces.length > 0) {
                    detectedFaces.forEach(face => {
                        drawBlush(ctx, face); 
                        drawSantaHat3D(ctx, face); 
                    });
                }
            } else {
                let grad = ctx.createLinearGradient(0,0,0,height);
                grad.addColorStop(0, "#2E004E");
                grad.addColorStop(1, "#000000");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, width, height);
            }
            
            ctx.restore(); // Restaura para n√£o espelhar textos e moldura

            // 2. Desenha Neve (por cima)
            snowflakes.forEach(flake => { flake.draw(); });

            // 3. Moldura e Textos (Normal, n√£o espelhado)
            const metaPurple = "#4B0082";
            const metaGold = "#FFD700";
            
            ctx.lineWidth = 15;
            ctx.strokeStyle = metaPurple;
            ctx.strokeRect(0, 0, width, height);
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = metaGold;
            ctx.strokeRect(10, 10, width-20, height-20);

            const footerH = Math.min(height * 0.35, 250); 
            const footerY = height - footerH;

            ctx.save();
            ctx.shadowColor = "black";
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = -5;
            const grd = ctx.createLinearGradient(0, footerY, 0, height);
            grd.addColorStop(0, "rgba(75, 0, 130, 0.95)");
            grd.addColorStop(1, "rgba(20, 0, 40, 1)");
            ctx.fillStyle = grd;
            ctx.fillRect(0, footerY, width, footerH);

            ctx.beginPath();
            ctx.moveTo(0, footerY);
            ctx.lineTo(width, footerY);
            ctx.lineWidth = 4;
            ctx.strokeStyle = metaGold;
            ctx.stroke();
            ctx.restore();

            const centerX = width / 2;
            const contentStartY = footerY + 45;

            ctx.textAlign = "center";
            ctx.textBaseline = "top";

            // T√≠tulo: METAVERSE AGENCY (Fonte Titan One)
            let fontSizeTitle = Math.min(width * 0.08, 32);
            ctx.font = `${fontSizeTitle}px "Titan One", cursive`; 
            ctx.fillStyle = "#FFFFFF";
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            ctx.fillText("METAVERSE AGENCY", centerX, contentStartY);

            // Subt√≠tulo (Fonte Fredoka)
            ctx.shadowBlur = 0; 
            let currentY = contentStartY + fontSizeTitle + 15;
            let fontSizeSub = Math.min(width * 0.05, 20);
            ctx.font = `600 ${fontSizeSub}px "Fredoka", sans-serif`;
            ctx.fillStyle = metaGold;
            ctx.fillText("DESEJA A VOC√ä UM FELIZ NATAL!", centerX, currentY);

            currentY += fontSizeSub + 15;
            let fontSizeBody = Math.min(width * 0.045, 16);
            ctx.font = `300 ${fontSizeBody}px "Fredoka", sans-serif`;
            ctx.fillStyle = "#E0E0E0";
            ctx.fillText("Independentemente do n√∫mero de presentes,", centerX, currentY);
            ctx.fillText("que haja muita alegria!", centerX, currentY + fontSizeBody * 1.5);

            return canvas.toDataURL('image/png');
        }

        function retakePhoto() {

        // --- CLASSES JOGO ---
        class Snowflake {
            constructor() { this.init(true); }
            init(firstTime = false) {
                this.x = Math.random() * width;
                this.y = firstTime ? Math.random() * height : -10;
                this.size = Math.random() * 3 + 2;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                if (this.y > height) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Present {
            constructor() {
                this.size = 60 + Math.random() * 30;
                this.x = Math.random() * (width - this.size);
                this.y = -100;
                this.speed = (3 + Math.random() * 2) * difficulty;
                this.emoji = giftTypes[Math.floor(Math.random() * giftTypes.length)];
                this.rotation = Math.random();
                this.rotSpeed = (Math.random() - 0.5) * 0.05;
                this.markedForDeletion = false;
                this.wobble = Math.random() * Math.PI * 2;
            }
            update() {
                this.y += this.speed;
                this.rotation += this.rotSpeed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 2;
                if (this.y > height) {
                    this.markedForDeletion = true;
                    takeDamage();
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.size/2, this.y + this.size/2);
                ctx.rotate(this.rotation);
                ctx.shadowColor = "#FFD700";
                ctx.shadowBlur = 20;
                // Emoji fonte
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Effect {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.life = 1.0;
                this.size = type === 'touch' ? 10 : 50;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.life -= 0.05;
                if (this.type === 'touch') this.size += 5;
                if (this.type === 'collect') this.size += 2;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.lineWidth = 3;
                if (this.type === 'touch') {
                    ctx.strokeStyle = "white";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.stroke();
                } else {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = "#FFD700";
                    ctx.font = "bold 30px 'Fredoka'";
                    ctx.fillText("+10", this.x, this.y - this.size);
                }
                ctx.globalAlpha = 1.0;
            }
        }

        // --- L√ìGICA DO JOGO ---
        function handleInput(e) {
            // Se estiver no modo foto, n√£o interage com presentes
            if (photoMode) return;
            if (!gameActive) return;

            e.preventDefault();
            let inputs = [];
            if (e.type === 'touchstart') {
                for (let i = 0; i < e.changedTouches.length; i++) {
                    inputs.push({ x: e.changedTouches[i].clientX, y: e.changedTouches[i].clientY });
                }
            } else {
                inputs.push({ x: e.clientX, y: e.clientY });
            }
            inputs.forEach(pos => {
                effects.push(new Effect(pos.x, pos.y, 'touch'));
                for (let i = presents.length - 1; i >= 0; i--) {
                    let p = presents[i];
                    let dist = Math.sqrt(Math.pow(pos.x - (p.x + p.size/2), 2) + Math.pow(pos.y - (p.y + p.size/2), 2));
                    if (dist < p.size * 0.9) {
                        presents.splice(i, 1);
                        collectPresent(pos.x, pos.y);
                        break;
                    }
                }
            });
        }

        function collectPresent(x, y) {
            score += 10;
            scoreEl.innerText = score;
            effects.push(new Effect(x, y, 'collect'));
            if (score % 50 === 0) difficulty += 0.2;
        }

        function takeDamage() {
            lives--;
            livesEl.innerText = lives;
            let flash = document.createElement('div');
            Object.assign(flash.style, {position:'absolute', top:0, left:0, width:'100%', height:'100%', background:'red', opacity:0.4, pointerEvents:'none', zIndex:15});
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 200);
            if (lives <= 0) {
                startPhotoBooth();
            }
        }

        function loop(timestamp) {
            if (!gameActive && !photoMode) return;

            let deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            ctx.clearRect(0, 0, width, height);

            if (!cameraWorks) {
                let grad = ctx.createLinearGradient(0,0,0,height);
                grad.addColorStop(0, "#2E004E");
                grad.addColorStop(1, "#000000");
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = "rgba(255,255,255,0.2)";
                for(let i=0; i<30; i++) ctx.fillRect(Math.random()*width, Math.random()*height, 2, 2); 
            } else {
                detectFaces(timestamp);
                if (detectedFaces.length > 0) {
                    detectedFaces.forEach(face => {
                        drawBlush(ctx, face);
                        drawSantaHat3D(ctx, face);
                    });
                }
            }

            if (photoMode) {
                snowflakes.forEach(flake => { flake.update(); flake.draw(); });
                requestAnimationFrame(loop);
                return;
            }

            snowflakes.forEach(flake => { flake.update(); flake.draw(); });

            if (timestamp - spawnTimer > 1500 / difficulty) {
                presents.push(new Present());
                spawnTimer = timestamp;
            }

            presents.forEach(p => { p.update(); p.draw(); });
            presents = presents.filter(p => !p.markedForDeletion);
            effects.forEach((e, index) => { e.update(); e.draw(); if (e.life <= 0) effects.splice(index, 1); });

            requestAnimationFrame(loop);
        }

        async function initGame() {
            loadFaceModel();
            await startCamera();
            overlay.style.display = 'none';
            score = 0;
            lives = 3;
            difficulty = 1;
            presents = [];
            effects = [];
            snowflakes = [];
            for(let i=0; i<60; i++) snowflakes.push(new Snowflake());
            
            hudContainer.style.display = 'flex';
            gameActive = true;
            photoMode = false;
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        startBtn.addEventListener('click', initGame);
        retryBtn.addEventListener('click', () => {
            retryBtn.style.display = 'none';
            log("Tentando novamente...");
            startCamera();
        });

        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });
    </script>
